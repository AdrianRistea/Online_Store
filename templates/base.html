<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/cart_style.css' %}">


</head>
<body>
{% include 'navbar.html' %}


{% block content %}{% endblock %}


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity=
        "sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity=
        "sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>


<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="container text-center bg-container">
        <div class="container text-center">
            <div class="row row-cols-1">
            </div>
            <div class="col-md-12">
                <img class="bg-img" src="/static/product_images/logo.jpg" alt="..." style="width: 50%;">
            </div>
        </div>
    </div>
    <div class="col-md-12 d-flex align-items-center">
        <a href="#" class=" lh-1">
            <svg class="bi" width="30" height="24">
            </svg>
        </a>
        <span class="mb-3 mb-md-0 text-body-secondary">&copy; 2023 Online Store</span>
    </div>
</footer>
</div>


</body>
</html>
